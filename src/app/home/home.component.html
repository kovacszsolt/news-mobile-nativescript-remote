<ActionBar class="action-bar">
    <Label class="action-bar-title" text="cica"></Label>
</ActionBar>


<GridLayout class="page">
    <ListView [items]="items" class="list-group">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <StackLayout orientation="vertical" [class.odd]="odd" [class.even]="even">
                <Label [text]="item.meta.title" class="list-group-item title"></Label>
                <Label [text]="item.meta.description" class="list-group-item"></Label>
                <Image src="{{item.meta.imageUrl}}" height="100" stretch="aspectFill" ></Image>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
